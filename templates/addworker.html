<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishchi qo'shish</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <div class="card mt-5" style="width: 300px;">
            <div class="card-header"><h3>Ishchi qo'shish</h3></div>
            <form action="" method="POST">{% csrf_token %}
                <div class="card-body">
                    <label for="" class="small">Ismi</label>
                    {{form.name}}
                    <label for="" class="small">Familiyasi</label>
                    {{form.surname}}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Qo'shish</button>
                    <a href="{% url 'main:home' %}" class="btn btn-danger">Bekor qilish</a>
                </div>
            </form>
        </div>
    </center>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('input').addClass('form-control mt-2 mb-3 w-auto');
        $('label').addClass('small')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
